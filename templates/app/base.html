<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lista</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-white">
    <nav class="navbar navbar-expand-sm navbar-dark bg-black">
      <a class="navbar-brand" href="{% url 'list' %}"
        ><b class="text-white">TECHTRONIC</b></a
      >
      <button
        class="navbar-toggler d-lg-none"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#collapsibleNavId"
        aria-controls="collapsibleNavId"
        aria-expanded="false"
        aria-label="Toggle navigation"
      ></button>
      <div class="collapse navbar-collapse" id="collapsibleNavId">
        <ul class="navbar-nav me-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'create' %}"
              ><b class="text-white">Nowy</b></a
            >
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'logout' %}"><b>Log Out</b></a>
          </li>
        </ul>
        <form action="{% url 'search_results' %}" class="d-flex my-2 my-lg-0">
          <input
            class="form-control me-sm-2 bg-dark text-white"
            type="text"
            placeholder="Search"
            name="q"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Szukaj
          </button>
        </form>
      </div>
    </nav>
    <div class="container">
      {% block body_block %} {% endblock body_block %}
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
